        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Submit a new request:</h1>
                    <form>
                        <label for="username">Username:</label>
                        <input id="username" type="text"><br><br>
                        <label for="issue-select">Issue type:</label>
                        <!--<p class="hint">Hint: You can select multiple issue types if you think they are related to your problem.</p>-->
                        <select name="issue-select" id="issue-select">
                            <option value="windows10">Windows 10</option>
                            <option value="mac">Mac</option>
                            <option value="linux">Linux</option>
                            <option value="android">Android</option>
                            <option value="iphone">iPhone</option>
                        </select><br>
                        <label for="ticket-details">What do you need help with?</label><br>
                        <textarea id="ticket-details" cols="30" rows="10"></textarea><br>
                        <button id="submit" onclick="submit_request()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            // Form submission code
            function submit_request(){
                let ticket = {
                    username: $("#username").val(),
                    issue_type: $("#issue-select option:selected").text(),
                    ticket_details: $("#ticket-details").val()
                }
                console.log(ticket);
            }
        </script>
